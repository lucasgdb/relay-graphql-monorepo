name: Build & Test
on:
  push:
    branches:
      - master
    paths:
      - '**/*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test

      - name: Finish
        run: echo "Tested!"
